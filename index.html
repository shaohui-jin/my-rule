<!DOCTYPE html>
<html lang="en" class="nhai">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <title>DesignOnline-rule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" />
    <script src="https://shaohui-jin.github.io/my-rule/static/scripts/vs/loader.js"></script>
    <script async>
      const vs  =  `https://shaohui-jin.github.io/my-rule/static/scripts/vs`
      require.config({
        paths: {
          // 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs'
          'vs': vs
        }
      });

      // 将monaco变量赋值为全局变量
      require([`${vs}/editor/editor.main`], function() {
        window.monaco = require(`${vs}/editor/editor.main`).m;
        console.log('Monaco Editor loaded successfully');
      });
    </script>

    <script>
      window.process = {};
    </script>

  </head>

  <body style="overflow-x: hidden" class="h-screen">
    <div id="app" class="h-full">
      <style>
        html,
        body,
        #app {
          width: 100%;
          height: 100%;
          display: flex;
          position: relative;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }
      </style>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
